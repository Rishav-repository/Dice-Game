<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Dice Game</h1>
    <p>Welcome to the Dice Game! Roll two dice, and if the sum is 7 or 11, you win!</p>
    <div class="dice-container" id="diceContainer">
        <span id="dice1" class="dice">1</span>
        <span id="dice2" class="dice">1</span>
    </div>
    <button onclick="rollDice()">Roll Dice</button>
    <p id="result"></p>
    <p>Click the "Roll Dice" button to start the game!</p>
</div>

<script src="script.js"></script>

</body>
</html>
